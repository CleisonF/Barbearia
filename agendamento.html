<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamentos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <h1 class="head">Agendamento de Serviços</h1>
    <h4 class="button-agendar"><a href="index.html">Home</a></h4>
    <form id="form-agendamento">
        <label for="Nome">Nome:</label>
        <input type="text" id="Nome" name="Nome" required>
        <br><br>
        <label for="Data">Data:</label>
        <input type="date" id="Data" name="Data" required>
        <br><br>
        <label for="Hora">Hora:</label>
        <input type="time" id="Hora" name="Hora" required><br><br>
        <label for="Servico">Serviço:</label>
        <select id="Servico" name="Servico" required>
            <option value="Corte de cabelo">Corte de cabelo - R$ 50,00</option>
            <option value="Barba e bigode">Barba e bigode - R$ 25,00</option>
            <option value="Nevou">Nevou - R$ 180,00</option>
            <option value="Luzes">Luzes - R$ 150,00</option>
        <br>
        <button type="submit">Confirmar Agendamento</button>
    </form>
    <div id="lista-agendamentos">
        <h2>Agendamentos Confirmados:</h2>
        <ul id="agendamentos"></ul>
    </div>
</body>
</html>
